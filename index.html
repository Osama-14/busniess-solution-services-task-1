<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

  <body>
    <div class="container">
      <div class="card">
        <div class="imgBox">
          <img src="./i.png" alt="" />
        </div>
        <div class="contentBox">
          <h1>ATM Bank</h1>
          <div class="size">
            <h3>Your Bank Cash:</h3>
            <input type="number" id="coins" />
          </div>
          <div class="color">
            <h3>preferred Amount:</h3>
            <select id="selectedAmount">
              <option class="options" value="500">500</option>
              <option class="options" value="100">100</option>
              <option class="options" value="50">50</option>
              <option class="options" value="20">20</option>
              <option class="options" value="10">10</option>
              <option class="options" value="5">5</option>
              <option class="options" value="1">1</option>
            </select>
          </div>

          <button class="button-52" role="button" onclick="calculateFunc()">
            Enter
          </button>
        </div>
      </div>

      <h3>Here is your result</h3>
      <hr />

      <ul id="ul"></ul>
      <hr />
    </div>

    <script src="./index.js"></script>
  </body>
